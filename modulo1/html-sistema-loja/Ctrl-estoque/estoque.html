<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estoque.css">
    <title>Document</title>
</head>
<body>

    
    <div class="nome-lojinha-estoque">
        <h1>Brasilia Sports Center</h1>
    </div>
    
    <div class="nav-bar">
        <a href="../Home/index.html">Página Inicial</a>
        <a href="../Ctrl-estoque/estoque.html">Adicionar Produto</a>
        <a href="../Add-produto/produto.html">Controle de Estoque</a>
        <a href="../Guia-funcionarios/funcionarios.html">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div class="label-input">
            <label class="labels-items" for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="label-input">
            <label class="labels-items" for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="label-input">
            <label class="labels-items" for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div class="label-input">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label class="labels-items" for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="Quantidade">
        </div>

        <div class="submit-input">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer id="rodape">
        <p>Brasilia Sports Center</p>
    </footer>

</body>
</html>
